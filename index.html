<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    
    <script type="module" src="/js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <div id="gitfav"><img src="assets/Gitfav.svg" alt=""></div>

            <div id="inputs">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img id="star" class="moon" src="/assets/star.svg" alt="">
                    <img id="star-holder" class="hide" src="/assets/star-holder.svg" alt="">
                    <p>FAVORITAR</p>
                </button>
            </div>
        </header>

        
        <table>
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Repositories</th>
                    <th>followers</th>
                    <th>Ação</th>  
                </tr>
            </thead>

            <tbody class="">
           </tbody>

        </table>
        <div class="hide" id="empty">
    
                  <img src="/assets/key-star.svg" alt="">
    
                  <p>nenhum favorito ainda</p>
    
         </div>
    </div>
    
</body>
</html>
